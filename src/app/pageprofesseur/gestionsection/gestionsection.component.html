<div class="container mt-5">
   
    <h2 class="mb-4 text-center text-primary" style="font-size: 2em">Liste des SECTION</h2>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
        Ajouter section
      </button>
      <br>

      <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>LIBELLE</th>
                <th>ACTION</th>
                <th>ORDRE</th>
                <th>DISCRIPTION</th>
            </tr>
        </thead>
        <tbody>
         
            <tr *ngFor="let sec of listSection">
                <td>{{ sec.id }}</td>
                <td>{{ sec.titre}}</td>
                <td> {{sec.ordre}}</td>
                <td> {{sec.discription}}</td>


                <button (click)="getbyid(sec.id)"    class="btn btn-sm btn-success me-2 custom-width"  data-bs-toggle="modal" data-bs-target="#exampleModalmodifier">      
                    Modifier
                  </button >
                  <button (click)="deletetag(sec.id)"  class="btn btn-sm btn-danger me-2 custom-width">
                  Supprimer 
                  </button >
                 
               
            </tr>
        </tbody>
    </table>


     
      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel"> TAGS </h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
           
                <form  #form="ngForm">
                    <div class="form-row">

                        <div class="col-6">
                          <div class="form-group">
                            <label for="email"> titre </label>
                            <input type="text" class="form-control" #titre="ngModel" id="titre" name="titre" [(ngModel)]="modelSection.titre" required
                            [ngClass]="{'is-valid': titre.valid && titre.touched,'is-invalid': titre.invalid && titre.touched }" />
                            <div *ngIf="titre.invalid && titre.touched" class="invalid-feedback" >
                                titre est requis.
                            </div>
                        </div>
                        </div>


                        <div class="col-6">
                            <div class="form-group">
                              <label for="ordre">  ordre </label>
                              <input type="number" class="form-control" #ordre="ngModel" id="ordre" name="ordre" [(ngModel)]="modelSection.ordre" required 
                              [ngClass]="{'is-valid': ordre.valid && ordre.touched,'is-invalid': ordre.invalid && ordre.touched }" />
                              <div *ngIf="ordre.invalid && ordre.touched" class="invalid-feedback" >
                                ordre est requis.
                              </div>
                          </div>
                          </div>
                          

                          <div class="form-group">
                            <label for="description">  DISCRIPTION </label>
                            <textarea class="form-control" #discription="ngModel" id="discription" name="discription" [(ngModel)]="modelSection.discription" required 
                            [ngClass]="{'is-valid': discription.valid && discription.touched,'is-invalid': discription.invalid && discription.touched }" >
                            <div *ngIf="discription.invalid && discription.touched" class="invalid-feedback" >
                                discription est requis.
                            </div>
                        </textarea>
                        </div> 
                          


                    </div>
                    <div class="row">
                        <div class="col-offset-4">
                            <label for="idclasse" class="form-label">Cour Name</label>
                            <select   name="id_cour" class="form-control" id="id_cour" [(ngModel)]="id_cour" >
                              <option value="-1" disabled checked>Selectionner</option>
                              <option *ngFor="let cour of listcours" [value]="cour.id" > {{ cour.titre }}</option>
                            </select>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button  [disabled]="!form.valid" (click)="savetag()"  type="button" class="btn btn-primary">ADD TAG</button>
            </div>
          </div>
        </div>
      </div>
   
   
   </div>
